# ============================================
# MERN Movies App - Docker Compose
# Sử dụng MongoDB LOCAL
# ============================================

version: '3.8'

services:
  # ==================== Backend (Node.js) ====================
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: movies-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app/backend
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - backend_node_modules:/app/node_modules
      - ./uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_URI=mongodb://host.docker.internal:27017/moviesApp
      # QUAN TRỌNG: Dùng cùng JWT_SECRET với file .env của bạn
      - JWT_SECRET=rgfiygf384fi3giruwhcvibgwincwjinlwiqepcefbg4
      - TMDB_API_KEY=f79fd3d76a7115ed1a993e33250b0f36
      - RECOMMENDATION_API_URL=http://recommendation:8000
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - movies-network

  # ==================== Frontend (React + Vite) ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: movies-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - movies-network

  # ==================== Recommendation Service (Python) ====================
  recommendation:
    build:
      context: ./recommend
      dockerfile: Dockerfile
    container_name: movies-recommendation
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./recommend:/app
      - ./recommend/models:/app/models
    environment:
      - MODEL_PATH=/app/models/lightgcn_direct.pt
      - MAPPING_PATH=/app/models/id_mappings.pkl
    networks:
      - movies-network

# ==================== Networks ====================
networks:
  movies-network:
    driver: bridge

# ==================== Volumes ====================
volumes:
  backend_node_modules:
  frontend_node_modules: