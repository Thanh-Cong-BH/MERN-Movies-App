# ============================================
# MERN Movies App - Docker Compose
# ============================================
# Chạy: docker-compose up --build
# Dừng: docker-compose down
# ============================================

version: '3.8'

services:
  # ==================== MongoDB ====================
  mongodb:
    image: mongo:7.0
    container_name: movies-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=movies-app
    networks:
      - movies-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== Backend (Node.js) ====================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: movies-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MONGO_URI=mongodb://mongodb:27017/movies-app
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - TMDB_API_KEY=${TMDB_API_KEY}
      - RECOMMENDATION_API_URL=http://recommendation:8000
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - movies-network

  # ==================== Frontend (React + Vite) ====================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: movies-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - movies-network

  # ==================== Recommendation Service (Python) ====================
  recommendation:
    build:
      context: ./recommendation-service
      dockerfile: Dockerfile
    container_name: movies-recommendation
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./recommendation-service:/app
      - ./recommendation-service/models:/app/models
    environment:
      - MODEL_PATH=/app/models/lightgcn_direct.pt
      - MAPPING_PATH=/app/models/id_mappings.pkl
    depends_on:
      - mongodb
    networks:
      - movies-network
    healthcheck:
      test: curl -f http://localhost:8000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

# ==================== Networks ====================
networks:
  movies-network:
    driver: bridge

# ==================== Volumes ====================
volumes:
  mongodb_data:
    driver: local